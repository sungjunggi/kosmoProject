<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 스크립트 추가 -->
<head>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="script">

    <script th:inline="javascript">
        	function postUpdate(){
        		var data = {
        				 title: $('#title').val(),
        				 contents: $('#contents').val()
        			 };
        		var id = $("#id").val();
        		var token = $("meta[name='_csrf']").attr("content");
        		var header = $("meta[name='_csrf_header']").attr("content")
        			 $.ajax({
        				 beforeSend: function(xhr){
        			       xhr.setRequestHeader(header,token);
        			     },
        				 type : 'PUT',
        				 url : '/api/v1/posts/'+id,
        				 dataType : 'json',
        				 contentType : 'application/json; charset=utf-8',
        				 data : JSON.stringify(data)
        			 }).done(function(){
        				 alert('글이 수정되었습니다.');
        				 window.location.href = '/';
        			 }).fail(function(error){
        				 alert(JSON.stringify(error));
        			 })
        			 console.log(token);
        			 console.log(header);
        			 console.log(data.contents)
        	};
        	function postDelete(){
        		var id = $("#id").val();
        		var token = $("meta[name='_csrf']").attr("content");
        		var header = $("meta[name='_csrf_header']").attr("content")
        			 $.ajax({
        				 beforeSend: function(xhr){
        			       xhr.setRequestHeader(header,token);
        			     },
        				 type : 'DELETE',
        				 url : '/api/v1/posts/'+id,
        				 dataType : 'json',
        				 contentType : 'application/json; charset=utf-8'
        			 }).done(function(){
        				 alert('글이 삭제되었습니다.');
        				 window.location.href = '/';
        			 }).fail(function(error){
        				 alert(JSON.stringify(error));
        			 })
        			 console.log(token);
        			 console.log(header);
        			 console.log(data.contents)
        	};
    </script>

</th:block>
<div layout:fragment="content">
	<h1> 게시글 수정 </h1>
	<div class="col-md-12">
		<div class="col-md-4">
			<form>
				<div class="form-group">
					<label for="id">글 번호</label>
					<input type="text" class="form-control" id="id" th:value="${posts.id}" readonly>
				</div>
				<div class="form-group">
					<label for="title">제목</label>
					<input type="text" class="form-control" id="title"  th:value="${posts.title}">
				</div>
				<div class="form-group">
					<label for="author">작성자</label>
					<input type="text" class="form-control" id="author"  th:value="${posts.author}" readonly>
				</div>
				<div class="form-group">
					<label for="contents">내용</label>
					<textarea class="form-control" id="contents"  th:text="${posts.contents}"></textarea>
				</div>
			</form>
			<a href="/" role="button" class="btn btn-secondary">취소</a>
			<input type="button" class="btn btn-primary" id="btn-update" onclick="postUpdate()" value="수정 완료">
			<input type="button" class="btn btn-danger" id="btn-delete" onclick="postDelete()" value="삭제">
		</div>
	</div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>reportlist</title>
</head>
<body>
	<input type="text" id="demo" name="demo" value="" />
	<br/>
	<button type="button" id="all" onclick="">전체 보고서</button>
	<button type="button" id="bookmark" onclick="">북마크</button>
	<button type="button" id="mine" onclick="">내 보고서</button>
	
	
	<table width="500" cellpadding="0" cellspacing="0" border="1">
		<tr>
			<td>보고서</td>
			<td>작성일</td>
			<td>작성자</td>
			<td>리포트 번호</td>
			<td>댓글</td>
		</tr>
		<tr th:each="dto:${list}">
			<td>
				<a th:href="@{'/reportview/'+${dto.template_board_num}}">
					<span th:text="${dto.gettemplate_title}"></span>
				</a>
			</td>
			<td th:text="${dto.template_board_date}"></td>
			<td th:text="${dto.employee_name}"></td>
			<td th:text="${dto.template_board_num}"></td>
			<td th:text="'💬'+${dto.count}"></td>
		</tr>	
	</table>
	<p><a href="/templateselect">보고서 작성</a></p>
	                                                                                                                                                                                                                                                                                                                                          
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	
	<script type="text/javascript">
		$('#demo').daterangepicker({
		    "locale": {
		        "format": "YYYY-MM-DD",
		        "separator": " ~ ",
		        "applyLabel": "확인",
		        "cancelLabel": "취소",
		        "fromLabel": "From",
		        "toLabel": "To",
		        "customRangeLabel": "Custom",
		        "weekLabel": "W",
		        "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
		        "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
		    },
		    "startDate": new Date(),
		    "endDate": new Date(),
		    "drops": "down"
		}, function (start, end, label) {
			
		    console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
		});
	</script>
</html>

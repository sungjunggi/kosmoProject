<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/> -->
<div th:fragment="header">
    <div id="header-side" class="hside">
            <div id="header">
                <div class="header-content">
                    <!-- 메뉴명 -->
                    <div class="header-content-table">
                        <div class="header-content-table-cell">
                            <div class="header-title">출퇴근</div>
                        </div>
                    </div>
                </div>
                <div class="header-search">
                    <fieldset>
                        <div class="input-search-bar">
                            <input type="text" placeholder="이름/사번으로 검색" class="search-bar">
                        </div>
                    </fieldset>
                </div>
                <div class="header-inner">
                    <!-- 인터페이스(마이페이지,알림,로그인,로그아웃 등) -->
                    <div class="down">
                        <button type="button">down icon</button>
                    </div>
                    <div class="alarm">
                        <button type="button">alarm icon</button>
                    </div>
                    <div class="user">
                        <button type="button">user icon</button>
                    </div>
	                <li class="nav-item" sec:authorize="isAnonymous()">
	                    <a class="nav-link" href="/members/login">로그인</a>
	                </li>
	                <li class="nav-item" sec:authorize="isAuthenticated()">
	                    <a class="nav-link" href="/members/logout">로그아웃</a>
	                </li>
	                <li class="nav-item" sec:authorize="isAuthenticated()">
	                    <a class="nav-link" href="/posts/save">글 등록</a>
	                </li>
                </div>
            </div>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        table{
           border: 1px solid #333;
           width: 20%;
           text-align: center;
        }
      td {
          border: 1px solid #333;
      }
      
      thead,
      tfoot {
          background-color: #333;
          color: #fff;
      }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        //$(document).ready(function(){
        //    var errorMessage = [[${errorMessage}]];
        //    if(errorMessage != null){
        //        alert(errorMessage);
        //    }
        //});
    </script>

</th:block>

<div layout:fragment="content">

    <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label>휴대폰</label>
            <input type="text" name="phone" class="form-control" placeholder="휴대폰 번호를 입력해주세요(-없이 입력)">
        </div>
        <div class="form-group">
            <label>정직원유무[정직원/계약직]</label>
            <input type="text" name="etype" class="form-control" placeholder="정직원/계약직">
        </div>
        <div class="form-group">
            <label>부서및 직책번호를 입력해주세요[인사부: 100 기술부: 200 연구개발부: 300 품질관리부: 400 법무부: 500 기획부: 600 전략기획부: 700]</label>
             <input type="text" name="department" class="form-control" placeholder="부서 및 직책번호를 입력해주세요">
        </div>
      <table>
          <thead>
              <tr>
                  <th colspan="3">부서 등록 예시</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                 <td>직급</td>
                  <td>팀장</td>
                  <td>팀원</td>
              </tr>
               <tr>
                 <td>부장</td>
                  <td>N00</td>
                  <td>N01</td>
              </tr>
                <tr>
                 <td>차장</td>
                  <td>N02</td>
                  <td>N03</td>
              </tr>
              <tr>
                 <td>과장</td>
                  <td>N04</td>
                  <td>N05</td>
              </tr>
              <tr>
                 <td>대리</td>
                  <td>N06</td>
                  <td>N07</td>
              </tr>
              <tr>
                 <td>사원</td>
                  <td>N08</td>
                  <td>N09</td>
              </tr>
          </tbody>
      </table>
      <br>
        <div class="form-group">
            <label>성별입력</label>
            <input type="text" name="gender" class="form-control" placeholder="남성/여성">
        </div>

             
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
        </div>
        
    </form>

</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<div layout:fragment="content">
	<div>
		<span>출퇴근 현황</span>
		<span>통계</span>
	</div>

	<input type='date' id='currentDate' value=''/>
	<select>
		<option selected>직원</option>
		<option value="${dao.employee_name}">${dao.employee_name}</option>
		<option value="${dao.employee_name}"></option>
		<option value=""></option>
		<option value=""></option>
	</select>

	<h3>출퇴근 현황</h3>
	<p>단위 : 명</p>
	<p>출근율</p>
	<table>
		<tr>
			<td th:text="${attRate1}"></td>
			<td th:text="${attRate2}"></td>
			<td th:text="${average}"></td>
		</tr>
	</table>
	
	<button>출근함</button>
	<button>출근전</button>
	<button>미출근</button>
	<button>출근 대상</button>
	<button>지각</button>
	<button>조퇴</button>
	
	<h3>스케줄</h3>
	<button>출근 대상</button>
	<button>출장</button>
	<button>휴가</button>
	<button>교육</button>
	<button>기타</button>
	<button>일정없음</button>
	<button>전체인원</button>
	
	<table>
		<tr>
			<td>이름</td>
			<td>직급</td>
			<td>근무상태</td>
			<td>스케줄</td>
			<td>출퇴근시각</td>
			<td></td><td></td>
			<td>특이사항</td>
			<td>지각</td>
			<td>조퇴</td>
		</tr>
		<tr th:each="dao : ${totalAtt}">
			<td th:text="${dao.employee_name}"></td>
			<td th:text="${dao.job_name}"></td>
			<td th:text="${dao.type_category}"></td>
			<td th:text="${dao.schedule_name}"></td>
			<td th:text="${dao.attendance_workstart}"></td>
			<td>-</td>
			<td th:text="${dao.attendance_workend}"></td>
		</tr>
	</table>
 </div> 
</html>

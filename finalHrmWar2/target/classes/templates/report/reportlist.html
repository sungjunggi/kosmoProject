<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout1}">
<head>
<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!-- <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/> -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
    
<title>reportlist</title>
</head>

<div layout:fragment="content">
	<div class="report-btn-wrap">
		<div class="report-btn-set">
			<button type="button" id="report" onclick="">보고서</button>
			<button type="button" id="set" onclick="">설정</button>
		</div>
		<input type="text" id="demo" name="demo" value="" />
		<div class="report-btn-all">
			<button type="button" id="all" onclick="">전체 보고서</button>
			<button type="button" id="bookmark" onclick="">북마크</button>
			<button type="button" id="mine" onclick="">내 보고서</button>
		</div>
	</div>

	<table width="100%" class="report-table">
		<tr>
			<th style="width:600px; text-align: center;">보고서</th>
			<th style="width:200px; text-align: center;">작성일</th>
			<th style="width:100px; text-align: center;">작성자</th>
			<th style="width:80px; text-align: center;">리포트 번호</th>
			<th style="width:80px; text-align: center;">댓글</th>
		</tr>
		<tr th:each="dto:${list}">
			<td style="padding-left: 20px;">
				<a th:href="@{'/reportview/'+${dto.template_board_num}}">
					<span th:text="${dto.gettemplate_title}"></span>
				</a>
			</td>
			<td th:text="${dto.template_board_date}" style="text-align: center;"></td>
			<td th:text="${dto.employee_name}" style="text-align: center;"></td>
			<td th:text="${dto.template_board_num}" style="text-align: center;"></td>
			<td th:text="'💬'+${dto.count}" style="text-align: center;"></td>
		</tr>	
	</table>
	<button type="button" onclick="popupShow()">보고서 작성</button>
	<table width="500" cellpadding="0" cellspacing="0" border="1" id="popup-content">
		<tr th:each="dto:${select}">
			<td>
				<a th:href="@{/templateview/{tnum}(tnum=${dto.gettemplate_num})}">
					<span th:text="${dto.gettemplate_title}"></span>
				</a>
			</td>
		</tr>	
	</table>
</div>
	


<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<th:block layout:fragment="script">
		<script type="text/javascript">
			function popupShow(){
				$("#popup-content").show();
			}
		</script>
		<script type="text/javascript">
			$('#demo').daterangepicker({
			    "locale": {
			        "format": "YYYY-MM-DD",
			        "separator": " ~ ",
			        "applyLabel": "확인",
			        "cancelLabel": "취소",
			        "fromLabel": "From",
			        "toLabel": "To",
			        "customRangeLabel": "Custom",
			        "weekLabel": "W",
			        "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
			        "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
			    },
			    "startDate": new Date(),
			    "endDate": new Date(),
			    "drops": "down"
			}, function (start, end, label) {
				
			    console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
			});
		</script>
	</th:block>
</html>

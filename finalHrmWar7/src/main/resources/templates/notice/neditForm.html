    layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

	<label>타이틀</label><br/>

	<input type="text" name="content" th:value="${dto.communication_content}">
	
	
	
</form>
</div>

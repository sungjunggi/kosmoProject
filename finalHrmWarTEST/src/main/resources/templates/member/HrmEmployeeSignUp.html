<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/writing" method="post">
<span><a href="employee">←</a></span><br/>
   <h2>구성원 추가</h2><br>
   <h3>입력란</h3>
   이름: <br><input type="text" name="NAME" placeholder="이름을 입력하세요"><br/><br/>
   ID: <input type="text" name="ID" placeholder="ID를 입력하세요">
   PW: <input type="text" name="PW" placeholder="패스워드를 입력하세요"><br/><br/>
   전화번호: <br><input type="text" name="PHON" placeholder="전화번호를 입력하세요"><br/><br/>
   주소: <br><input type="text" name="ADD" placeholder="주소를 입력하세요"><br/><br/>
   입사일: <br><input type="date" name="DATE" ><br/><br/>
   퇴사일: <br><input type="date" name="QUITDATE" ><br/><br/>
      <!-- 파일 업로드에서는 enctype(인코딩타입)을 multipart/form-data로 반드시 설정 -->
   
   프로필사진 선택 : <br><input type="file" name="PICTURE"><br><br>
   부서 번호: <br><input type="text" name="DEPNUM"placeholder="부서번호를 입력하세요"><br><br>
   성별:
   <select name="GENDER">
      <option value="Full-time">정규직</option>
      <option value="contract">계약직</option>
   </select><br/><br/>
   상태:
   <select name="TYPE">
      <option value="man">남성</option>
      <option value="woman">여성</option>
   </select><br/><br/>
   <br><br>
   <input type="submit" value="전송">

   
   <br><hr><br>
